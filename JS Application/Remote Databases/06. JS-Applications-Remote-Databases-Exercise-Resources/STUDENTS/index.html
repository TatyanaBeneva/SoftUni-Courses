<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>Add student</h3>
        <lable>ID</lable>
        <input name='id' type='text' id='id' placeholder="Id...">
        <lable>First Name</lable>
        <input name='firstName' type='text' id='firstName' placeholder="First Name...">
        <lable>Last Name</lable>
        <input name='lastName' type='text' id='lastName' placeholder="Last Name...">
        <lable>Faculty Number</lable>
        <input name='facultyNumber' type='text' id='facultyNumber' placeholder="Faculty Number...">
        <lable>Grade</lable>
        <input name='grade' type='text' id='grade' placeholder="Grade...">
        <button type="submit">Submit</button>
    </form>
    <script type='module' src="./app.js"></script>
</body>

</html>
